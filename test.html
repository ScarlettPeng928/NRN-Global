<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header (可自訂) -->
    <header class="fixed left-0 top-0 z-50 w-full bg-white shadow-md">
      <div class="mx-auto max-w-7xl px-4 py-4">
        <h1 class="text-xl font-bold">My Shop</h1>
      </div>
    </header>

    <!-- Main content -->
    <main class="mx-auto max-w-7xl pt-24">
      <section class="bg-white capitalize">
        <div class="mx-auto">
          <h2 class="card-title">best sellers</h2>
          <div
            id="bestseller-list"
            class="grid grid-cols-2 gap-y-10 sm:grid-cols-2 md:grid-cols-4"
          ></div>
        </div>
      </section>
    </main>

    <script>
      fetch("https://sheet2api.com/v1/RROfFUybT5iJ/text") // ← 換成你的 sheet2api 連結
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById("bestseller-list");

          // 如果 sheet2api 回傳資料包在 data.rows
          const rows = data.rows || data;

          rows.forEach((item, index) => {
            // 檢查必填欄位
            // if (!item.img || !item.hover_img || !item.name || !item.price) {
            // console.warn(`第 ${index + 2} 列缺少欄位，已跳過`, item);
            // return;
            //}

            const card = document.createElement("div");
            card.className =
              "group w-full cursor-pointer overflow-hidden border";

            card.innerHTML = `
                <div class="relative aspect-[3/4] w-full">
                  <img src="${item.img}" alt="${item.name}" class="absolute inset-0 h-full w-full object-cover transition-opacity duration-300 group-hover:opacity-0" />
                  <img src="${item.hover_img}" alt="${item.name} Hover" class="absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-300 group-hover:opacity-100" />
                </div>
                <div class="space-y-2 p-2 lg:p-8">
                  <p class="text-md text-gray-400">${item.category || ""}</p>
                  <h3 class="text-md break-words font-medium text-gray-900 lg:text-lg">${item.name}</h3>
                  <h3 class="text-md font-semibold text-gray-900 lg:text-xl">${item.price}</h3>
                  <p class="text-gray-400">${item.size || ""}</p>
                </div>
              `;

            list.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("載入資料失敗：", error);
        });
    </script>
  </body>
</html>
